<!DOCTYPE html>
<!--Exercício de Imagens!-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo verá uma imagem que está na mesma pasta &downarrow;</p>
    <img src="html5-logo-200.jpeg" alt="Logo HTML5"> <!--Img carregada da mesma pasta-->
    <p>Posso também carregar imagens que estão em subpastas &downarrow;</p> <!--Img carregada de outra pasta dentro da mesma-->
    <img src="imagens/css3-logo-200.png" alt="Logo CSS3">
    <p>Também posso carregar imagens externas como esta &downarrow;</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Javascript_badge.svg" alt="Logo JavaScript"> <!--URL da img carreada de outro servidor-->
</body>
</html>
