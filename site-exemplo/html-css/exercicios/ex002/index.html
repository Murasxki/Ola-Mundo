<!DOCTYPE html>
<html lang="pt-br">
<!--Exercício de Parágrafos-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Eu posso escrever um parágrafo de qualquer jeito. <br>Basta eu colocar tudo no meio do par de tags &lt;p&gt; e
        &lt;/p&gt;</p> <!--"lt"= LESS THAN / "gt"= GREATHER THAN-->
    <p>Se eu precisar quebrar o texto em algum lugar específico <br> como esse, utilizo &lt;br&gt;</p>
    <p>Símbolos especiais:<!--É preciso utilizar "&" antes da palavra--><br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta; <!--Delta minúsculo-->
        &Delta; <!--Delta maiúsculo-->
        &uparrow; <!--Também pode se utilizar "&uarr;"-->
    <p>Alguns Emojis:<!--É preciso utilizar "&#x" antes do código hexadecimal--><br>
        &#x1F596;
        &#x1F913;
</body>

</html>
